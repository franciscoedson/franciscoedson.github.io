<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Catalog</title>
</head>
<body>
  <div id="catalog"/>

  <!-- To use the React Specimen you need Babel Standalone -->
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

  <!-- Use the development version to get helpful errors in your console -->
  <!-- <script src="https://unpkg.com/catalog@3/dist/catalog-standalone.development.js"></script> -->

  <!-- Use the minified production version to get optimal performance -->
  <script src="https://unpkg.com/catalog@3.6.0/dist/catalog-standalone.min.js"></script>

  <script>
    Catalog.render({
      title: 'Movement - Design System',
      theme:
      {
        // Colors
        background: "#F9F9F9",
        textColor: "#333333",
        codeColor: "#00263E",
        linkColor: "#009e9e",

        // NavigationBar background color, but also sometimes used as a foreground
        // or border color.
        lightColor: "#D6D6D6",

        // Used in PageHeader
        pageHeadingBackground: "#00817e",
        pageHeadingTextColor: "#fff",

        // Used in Menu and PageHeader to make sure the top parts have
        // the same height.
        pageHeadingHeight: 200,

        // Used for navigation bar
        navBarBackground: "#F2F2F2",
        navBarTextColor: "#003B5C",

        // Used in ResponsiveTabs (tab text), Download specimen (title text).
        // Typography: headings.
        brandColor: "#00615d",

        sidebarColor: "#FFFFFF",
        sidebarColorText: "#00615d",
        sidebarColorTextActive: "#ea6013",
        sidebarColorLine: "#EBEBEB",
        sidebarColorHeading: "#00615d",

        // Used in the html, react, and image specimens.
        bgLight: "#F2F2F2",
        bgDark: "#333333",

        // Keys appear to be PrismJS token types.
        codeStyles:
        {
          tag: { color: "#ea6013" },
          punctuation: { color: "#535353" },
          script: { color: "#009e9e" },
          function: { color: "#ea6013" },
          keyword: { color: "#009e9e" },
          string: { color: "#00615d" }
        },

        // Patterns
        checkerboardPatternLight:
          "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAAAAACoWZBhAAAAF0lEQVQI12P4BAI/QICBFCaYBPNJYQIAkUZftTbC4sIAAAAASUVORK5CYII=",
        checkerboardPatternDark:
          "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAAAAACoWZBhAAAAFklEQVQI12NQBQF2EGAghQkmwXxSmADZJQiZ2ZZ46gAAAABJRU5ErkJggg==",

        // Fonts
        fontFamily: "'Roboto', sans-serif",
        fontHeading: "'Roboto', sans-serif",
        fontMono: "'Roboto Mono', monospace",

        // Base font size in pixels.
        baseFontSize: 16,

        // Modular scale ratio that is used to figure out all the different font sizes
        msRatio: 1.2
      },

      logoSrc: '../lemobs-design-system/img/move_design-system.svg',
      
      pages: [
        {
          path: '/',             // The path where the page can be accessed
          title: 'Introduction', // The page title
          src: 'docs/intro.md'   // Path to the Markdown document
        },
        {
          path: '/id-visual',
          title: 'Identidade visual',
          pages: [
            {
              path: '/marca',
              title: 'Marca',
              src: 'docs/marca.md'
            },
            {
              path: '/cores',
              title: 'Cores',
              src: 'docs/cores.md'
            }
          ]
        },
        {
          path: '/teste',             // The path where the page can be accessed
          title: 'teste', // The page title
          src: 'docs/teste.md'   // Path to the Markdown document
        },
        // Other pages â€¦
      ]
    }, document.getElementById('catalog'));
  </script>
</body>
</html>
